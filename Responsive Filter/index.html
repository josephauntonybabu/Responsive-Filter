<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">SPORTS ITEMS</h2>
        <div class="buttons">
            <button type="button" class="btn btn-outline-warning" data-filter="all">All</button>
            <button type="button" class="btn btn-outline-warning" data-filter="Cricket">Cricket</button>
            <button type="button" class="btn btn-outline-warning" data-filter="Football">Football</button>
            <button type="button" class="btn btn-outline-warning" data-filter="Badmitton">Badmitton</button>
            <button type="button" class="btn btn-outline-warning" data-filter="Tabeltennis">Tabeltennis</button>
        </div>

        <div class="sports-list">

        </div>

    </div>

    <div class="popup">
        <div class="Head">
            <span class="title fw-bold">sports Name :<p></p></span>
            <span><i class="bi bi-x"></i></span>
        </div>
        <div class="pop-image"><img src="" alt=""></div>
    </div>
    <div class="close"></div>
    


    <script src="./index.js"></script>
</body>
